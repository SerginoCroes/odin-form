<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bgimage">
        <div class="logo">
            <img src="odin-lined.png" alt="">
            <p>ODIN</p>
        </div>

        <p class="credits">Photo by Halie West on Unsplash</p>
    </div>
    <div class="form">
        <div class="formheader">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="formcontent">
            <p>Let's do this!</p>
            <form id="form" action="submit.html">
                <div class="field">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="cform" id="fname">
                </div>
                <div class="field">

                    <label for="lname">LAST NAME</label>
                    <input type="text" name="cform" id="lname">
                </div>
                <div class="field">

                    <label for="email">EMAIL</label>
                    <input type="email" name="cform" id="email">
                </div>
                <div class="field">

                    <label for="pnumber">PHONE NUMBER</label>
                    <input type="text" name="cform" id="pnumber">
                </div>
                <div class="field">

                    <label for="pword">PASSWORD</label>
                    <input type="password" name="cform" id="pword" required>
                </div>
                <div class="field">

                    <label for="cpword">CONFIRM PASSWORD</label>
                    <input type="password" name="cform" id="cpword" required>
                </div>
            </form>
        </div>
        <div class="footerbutton">
            <button type="submit" form="form">Create Account</button>
            <p>Aready have an account? <a href="./login.html">Log in</a></p>
        </div>
    </div>
</body>

</html>
